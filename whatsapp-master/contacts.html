  <!-- Modal Agregar Contacto -->
  <div class="modal fade" id="ModalAgregarContacto">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Agregar nuevo contacto</h4>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="NuevoContactoTelefonoTxt"><b>Telefono:</b></label>
                    <input type="text" class="form-control" id="NuevoContactoTelefonoTxt">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="NuevoContactoNombreTxt"><b>Nombre:</b></label>
                    <input type="text" class="form-control" id="NuevoContactoNombreTxt">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="NuevoContactoFavoritoDdl"><b>Favorito:</b></label>
                  <select class="form-select"  id="NuevoContactoFavoritoDdl">
                    <option value="0">No</option>
                    <option value="1">Si</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="NuevoContactoEtiquetaTxt"><b>Etiqueta:</b></label>
                  <input type="text" class="form-control" id="NuevoContactoEtiquetaTxt">
                </div>
              </div>
          </div>
          </div>

        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button onclick="canceladdcontact()"  type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button onclick="addcontact()" type="button" class="btn btn-primary" >Guardar</button> 
        </div>
        
      </div>
    </div>
  </div>

    <!-- Modal Editar Contacto -->
    <div class="modal fade" id="ModalEditarContacto">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Editar contacto</h4>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label style="visibility: hidden;" id="EditContactoId"></label>
                      <label for="EditContactoTelefonoTxt"><b>Telefono:</b></label>
                      <input disabled type="text" class="form-control" id="EditContactoTelefonoTxt">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="EditContactoNombreTxt"><b>Nombre:</b></label>
                      <input type="text" class="form-control" id="EditContactoNombreTxt">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="EditContactoFavoritoDdl"><b>Favorito:</b></label>
                    <select class="form-select"  id="EditContactoFavoritoDdl">
                      <option selected>Seleccione</option>
                      <option value="0">No</option>
                      <option value="1">Si</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="EditContactoEtiquetaTxt"><b>Etiqueta:</b></label>
                    <input type="text" class="form-control" id="EditContactoEtiquetaTxt">
                  </div>
                </div>
            </div>
            </div>
  
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button onclick="editcontact()" type="button" class="btn btn-primary">Guardar</button> 
          </div>
          
        </div>
      </div>
    </div>
